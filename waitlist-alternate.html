<!DOCTYPE html>
<!-- currently not in use; performs the same function as waitlist by highlighting. -->
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <!-- waitlist by dropdown selection -->
    <p class="extra-padding">Select from the dropdown menus to see the waitlist for any given day and shift: </p>
    <!-- input options -->
    <div class="extra-padding">
      <label for="select-day">Day: </label>
      <select id="select-day">
      </select>
    </div>
    <div class="extra-padding">
      <label for="select-shift">Shift: </label>
      <select id="select-shift">
      </select>
    </div>
    <div class="block space-below extra-padding">
      <button class="blue" id="check-waitlist-button">Check waitlist</button>
    </div>
    <p class="center"><b>or</b></p>
  </body>
</html>
